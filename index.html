<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator bro-the most simple calculator ever</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
    <div class="app grid justify-center min-h-screen">
        <h1 class="text-4xl font-bold text-center mt-20">Calculator Bro-The Simplest Calculator Ever</h1>
        <div class="calculator grid justify-center mt-20 gap-y-3 border-2 rounded-lg p-5 w-72 mx-auto mb-20">
            <div class="output">
                <input type="text" class="input h-10 w-full outline outline-1 p-5 text-xl" id="input">
            </div>
            <div class="btn-columns grid grid-cols-4 gap-1">
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">C</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">AC</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">%</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">/</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">7</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">8</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">9</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">*</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">4</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">5</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">6</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">-</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">1</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">2</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">3</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">+</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">0</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">,</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">.</button>
            <button class="button bg-slate-800 py-3 px-5 text-slate-50 hover:bg-slate-900 rounded-lg">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
